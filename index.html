<!doctype html>
<html lang="ua-UA">
<head>
    <title>Riliental-manga</title>
    <meta content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reading-room.css">
    <link rel="stylesheet" href="css/media-reading-room.css">
    <style> body {
      color: red;
    }  </style>

    <script type="module" src="js/controller.js"></script>
    <script type="module" src="js/list-generation.js"></script>
    <script type="module" src="js/change-page-display.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="home-icon">
      <a href="#"><img src="image/home.svg" alt="головна"></a>
    </div>

  <div class="management-blok">
  <div class="information-blok">
    <div class="list-icon">
      <img src="image/list-icon.png" alt="навігація">
    </div>
    <div class="title-image">
      <img src="image/Dog-1.jpg" alt="Розумний пес Ріліентал.Обкладинка.">
    </div>
      <h1>Розумний пес Ріліентал</h1>
      <h2>Розумний пес Ріліентал</h2>
    <div class="chapter-block text-blok">
      <span>Розділ 1</span>
      <ul class="chapter-menu drop-menu">
        <li><a href="">розділ 1</a></li>
      </ul>
    </div>
    <div class="page-block text-blok">
      <span class="this-page">Сторінка <span class="this-page-number">1</span></span>
      <ul class="page-menu drop-menu"> <!-- li генериться скриптом list-generation -->
      </ul>
    </div>
  </div>

  <div class="buttons-blok">
    <div class="scale-buttons">
      <button class="text-blok" type="button" name="plas"><span>+</span></button>
      <button class="text-blok" type="button" name="minus"><span>-</span></button>
    </div>
    <div class="step-buttons">
      <button class="text-blok" type="button" name="left"><span><</span></button>
      <button class="text-blok" type="button" name="right"><span>></span></button>
    </div>
    <button class="like-button text-blok"type="button" name="like">
      <div class="like-image">
        <img src="image/Heart.png" alt="like">
      </div>
      <span id="like-sum"></span>
    </button>
  </div>

</div>

<main>
  <div class="main-image">
    <img src="" alt="" id="picture"> <!-- адреса подається скриптом page-display -->
  </div>
</main>

</div>


<script src="js/open-close-menu.js"></script>
<script src="js/caunter-likes.js"></script>
<script src="js/zoom.js"></script>
<script src="js/open-management-blok.js"></script>
</body>
</html>
